<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册用户</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>
  <div class="bg">
    <img src="./images/wallpaper.jpg">
  </div>
  <div class="register">
    <div class="logo">
      <a href="./index.html"></a>
    </div>
    <div class="box">
      <div class="regform">
        <h2>普通注册</h2>
        <form action="">
          <table>
            <tr>
              <td>邮箱地址：</td>
              <td><input type="text"></td>
              <td></td>
            </tr>
            <tr>
              <td>密　　码：</td>
              <td><input type="text"></td>
              <td></td>
            </tr>
            <tr>
              <td>确认密码：</td>
              <td><input type="text"></td>
              <td></td>
            </tr>
            <tr>
              <td colspan="3" align="center">
                <input type="submit" class="sub" value="注 册">
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="quickreg">
        <h2>快速注册</h2>
        <div class="apps">
          <a class="qq" href="#"></a>
          <a class="sina" href="#"></a>
          <a class="taobao" href="#"></a>
          <a class="tent" href="#"></a>
          <a class="douban" href="#"></a>
        </div>
        <div class="nowlog">
          <a href="./login.html">已有账号，现在去登陆！</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 底部 -->
  <div class="footer">
    <div class="copy">
      <p>网站开发测试中...</p>
      <p>版权所有 爱旅行 www.ailvxing.cc</p>
    </div>
  </div>

</html>
