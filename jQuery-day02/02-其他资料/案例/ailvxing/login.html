<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登陆</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="login">
    <div class="logo">
      <a href="./index.html"></a>
    </div>
    <div class="box">
      <div class="pics">
        <div class="tit">发现更多精彩!</div>
        <div class="pic1">
          <a href="#">
            <img src="./uploads/log1.jpg">
          </a>
        </div>
        <div class="pic2">
          <a href="#">
            <img src="./uploads/log2.jpg">
          </a>
        </div>
        <div class="pic3">
          <a href="#">
            <img src="./uploads/log3.jpg">
          </a>
        </div>
        <div class="pic4">
          <a href="#">
            <img src="./uploads/log4.jpg">
          </a>
        </div>
      </div>
      <div class="logform">
        <form action="">
          <h2>用户登陆</h2>
          <table>
            <tr>
              <td colspan="2">
                <input type="text" placeholder="微博账号/QQ号码/电子邮箱">
              </td>
              </tr>
            <tr>
              <td colspan="2">
                <input type="text" placeholder="密码">
              </td>
            </tr>
            <tr>
              <td>
                <input type="submit" class="sub" placeholder="登 陆">
              </td>
              <td align="center">
                <input type="checkbox" class="chk">
                下次自动登陆
              </td>
              </tr>
            <tr>
              <td>
                <a href="#" class="qqlog"></a>
              </td>
              <td>
                <a href="#" class="sinalog"></a>
              </td>
            </tr>
          </table>
          <div class="reg">
            <a href="#">忘记密码？</a>|
            <a href="register.html">注册新账号</a>|
            <a href="#">意见反聩</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 底部 -->
  <div class="footer">
    <div class="copy">
      <p>网站开发测试中...</p>
      <p>版权所有 爱旅行 www.ailvxing.cc</p>
    </div>
  </div>
</body>
</html>
