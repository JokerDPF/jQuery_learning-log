<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>计数器</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <!-- html结构 -->
  <div id="app">
    <!-- 计数器功能区域 -->
    <div class="input-num">
      <!-- 减号 -->
      <button>
        -
      </button>
      <!-- 内容 -->
      <span>0</span>
      <!-- 加号 -->
      <button>
        +
      </button>
    </div>
    <img src="http://www.itheima.com/images/logo.png" alt="" />
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="./jquery/jquery-3.5.1.js"></script>
  <!-- 编码 -->
  <script>
    // 累加
    // $('.input-num button:last-child').click(function () {
    $('.input-num button').last().click(function () {
      let num = $('span').text()
      if (num < 10) {
        num++
        $('span').text(num)
      }else{
        alert('别点了，到头了')
      }

    })
    // 递减
    // $('.input-num button:first-child').click(function () {
    $('.input-num button').first().click(function () {
      let num = $('span').text()
      if (num > 0) {
        num--
        $('span').text(num)
      }else{
        alert('别点了，到头了')
      }
    })
  </script>
</body>

</html>
